apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-app-deployment
spec: #Defines the Deployment Behaviour
  replicas: 3
  selector:
    matchLabels:
      app: chandra
  template:
    metadata:
      labels:
        app: chandra
    spec: #Defines the Pod Behaviour
      containers:
      - name: cart-app
        image: muralisocial123/flower-app:1.0
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
          requests:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: 3015
---
# Writing Service.yml file to expose the Application
apiVersion: v1
kind: service
metadata:
  name: chandra-flower-app-svc
spec:
  selector:
    app: chandra
  ports:
  - port: 3016 # Service Port
    targetPort: 3015 # Container Port
  type: LoadBalancer
